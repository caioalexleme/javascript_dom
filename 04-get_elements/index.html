<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cor-do-texto {
            color: red;
        }
    </style>
</head>

<body>

    <h3 id="titulo">Título em HTML</h3>

    <p id="texto_1">Parágrafo de HTML</p>
    <p>Parágrafo de HTML</p>



    <p class="cor-do-texto">
        joao ribeiro
    </p>

    <div name="este_div" class="cor-do-texto">
        Este texto está dentro de um div
    </div>

    <form action="" method="post">
        <input type="text" name="text_usuario">
    </form>

    <script>
        /*
        getElementById
        getElementsByName
        getElementsByTagName
        getElementsByClassName
        */

        // console.log(document.getElementById('titulo'))

        document.getElementById('titulo').innerText = 'NOVO TITULO'
        document.getElementById('texto_1').innerText = 'NOVO TITULO'

        console.log(document.getElementsByName('este_div'))

        console.log(document.getElementsByName('text_usuario'))
        document.getElementsByName('text_usuario')[0].value = 'caio'

        console.log(document.getElementsByTagName('p'))
        document.getElementsByTagName('p')[0].innerText = 'caiao'

        console.log(document.getElementsByClassName('cor-do-texto'))



    </script>

</body>

</html>
